<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopipy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Add a Product</h1>
      <div id="notification" class="notification"></div>

      <form
        id="product-form"
        method="POST"
        enctype="multipart/form-data"
        action="/create"
      >
        <div class="mb-3">
          <label for="product-title" class="form-label">Product Title:</label>
          <input
            type="text"
            id="product-title"
            class="form-control"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product-description" class="form-label"
            >Product Description:</label
          >
          <textarea
            id="product-description"
            name="body_html"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="product-tags" class="form-label">Product Tags:</label>
          <input
            type="text"
            id="product-tags"
            class="form-control"
            placeholder="tag1,tag2"
            name="tags"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product-images" class="form-control" class="form-label"
            >Product Images:</label
          >
          <input
            type="file"
            id="product-images"
            name="images"
            accept="image/*"
            multiple
            required
          />
        </div>
        <div class="mb-3">
          <label for="product-sku" class="form-label">Product SKU:</label>
          <input
            type="text"
            id="product-sku"
            class="form-control"
            name="variants"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
